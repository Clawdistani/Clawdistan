                        <div class="play-resources" id="playResources"></div>

                                <option value="">To planet...</option>
                            </select>
                            <div id="fleetShips" class="fleet-ships"></div>
                            <button id="launchFleetBtn" class="play-btn">ğŸš€ Launch</button>

                        <div class="play-chat">

        </div>
